{% extends "base.html" %}

{% block content %}
    <h1>Insert DNA to return Protein sequence</h1>

    <form action="{{ url_for('index') }}" method="post">
        <p><input type="text" name="sequence"></p>
        <p><input type="submit"></p>
    </form>

    <form action="{{ url_for('fastafile') }}" method="POST"
          enctype="multipart/form-data">
        <p></p><input type="file" name="fastafile"/></p>
        <p><input type="submit"></p>

    </form>
    <p>{{ proteins }}</p>
    <p>{{ fastafile }}</p>
{% endblock %}
